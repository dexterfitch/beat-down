<h1 class="center">Beat Down</h1>

<div class="col-md-6">
  <div class="col-md-12">
    <h2>Current Beats:</h2>
    <div ng-show="beats.length">
      <ul class="list-unstyled">
        <li ng-repeat="item in filtered = (beats | filter:query)">
          <span class="larger"><a ui-sref="beats.reporters({ beatId: item.id })">{{ item.name }}</a></span>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-12">
    <span ng-click="showAddBeat = !showAddBeat" class="btn btn-primary">Add Beat</span>

    <span ng-show="showAddBeat" ng-submit="showAddBeat = false">
      <h3>Add a new beat</h3>
      <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter a beat">
        </div>
        <button type="submit" class="btn btn-default btn-margin">Submit</button>
      </form>
    </span>
  </div>

  <div class="col-md-12">
    <span ng-click="searchBeats = !searchBeats" class="btn btn-info btn-margin">Search Beats</span>

    <span ng-show="searchBeats">
      <h3>Search Beats</h3>
      <form class="form-inline" role="form">
        <div class="form-group">
          <input type="text" ng-model="query" class="form-control" placeholder="Search for a beat">
        </div>
      </form>
    </span>
  </div>
</div>

<div ui-view> </div>
